<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DL Atoms Tokenization</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px;
            line-height: 1.4;
            color: #333;
            background: #ffffff;
            padding: 16px;
        }

        .container {
            max-width: 100%;
        }

        .section {
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .button {
            width: 100%;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
        }

        .button-primary {
            background: #007AFF;
            color: white;
        }

        .button-primary:hover {
            background: #0056b3;
        }

        .button-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .button-secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #e5e5e5;
        }

        .button-secondary:hover {
            background: #e5e5e5;
        }

        .status-message {
            padding: 12px;
            border-radius: 6px;
            font-size: 11px;
            margin-top: 8px;
            display: none;
            white-space: pre-wrap;
            line-height: 1.5;
            max-height: 300px;
            overflow-y: auto;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-reminder {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .help-text {
            font-size: 11px;
            color: #666;
            margin-top: 8px;
            line-height: 1.3;
        }

        .color-section {
            margin-top: 16px;
        }

        .dropdown-group {
            margin-bottom: 12px;
        }

        .dropdown-label {
            font-size: 11px;
            font-weight: 500;
            color: #666;
            margin-bottom: 4px;
            display: block;
        }

        .dropdown {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 12px;
            background: #fff;
            cursor: pointer;
        }

        .dropdown:focus {
            outline: none;
            border-color: #007AFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Token Mapping Section -->
        <div class="section">
            <h2 class="section-title">Геометрический скин</h2>
            <div class="help-text" style="margin-top: 0; margin-bottom: 12px;">
                Выберите элемент на странице и нажмите "Разметить" для применения токенов.
            </div>
            <button id="apply-tokens" class="button button-secondary">Разметить</button>
        </div>

        <div style="height: 1px; background: #e5e5e5; margin: 16px 0;"></div>

        <!-- Color Skin Section -->
        <div class="section color-section">
            <h2 class="section-title">Цветовой скин</h2>
            <div class="help-text" style="margin-top: 0; margin-bottom: 12px;">
                Выберите цветовой скин из одного из списков и нажмите "Применить цвет".
            </div>
            
            <div class="dropdown-group">
                <label class="dropdown-label">Low-contrast</label>
                <select id="skin-low-contrast" class="dropdown">
                    <option value="">Не выбрано</option>
                    <option value="gray/low-contrast">Gray</option>
                    <option value="red/low-contrast">Red</option>
                    <option value="orange/low-contrast">Orange</option>
                    <option value="green/low-contrast">Green</option>
                    <option value="purple/low-contrast">Purple</option>
                    <option value="violet/low-contrast">Violet</option>
                    <option value="yellow/low-contrast">Yellow</option>
                    <option value="blue/low-contrast">Blue</option>
                </select>
            </div>

            <div class="dropdown-group">
                <label class="dropdown-label">High-contrast</label>
                <select id="skin-high-contrast" class="dropdown">
                    <option value="">Не выбрано</option>
                    <option value="gray/neutral">Neutral</option>
                    <option value="blue/high-contrast">Blue</option>
                    <option value="green/high-contrast">Green</option>
                    <option value="yellow/high-contrast">Yellow</option>
                    <option value="purple/high-contrast">Purple</option>
                    <option value="violet/high-contrast">Violet</option>
                    <option value="red/high-contrast">Red</option>
                </select>
            </div>

            <div class="dropdown-group">
                <label class="dropdown-label">Role</label>
                <select id="skin-role" class="dropdown">
                    <option value="">Не выбрано</option>
                    <option value="info">Info</option>
                    <option value="info-lc">Info LC</option>
                    <option value="warning">Warning</option>
                    <option value="warning-lc">Warning LC</option>
                    <option value="success">Success</option>
                    <option value="success-lc">Success LC</option>
                    <option value="error">Error</option>
                    <option value="error-lc">Error LC</option>
                    <option value="message">Message</option>
                    <option value="message-lc">Message LC</option>
                </select>
            </div>

            <div class="dropdown-group">
                <label class="dropdown-label">Transparent</label>
                <select id="skin-transparent" class="dropdown">
                    <option value="">Не выбрано</option>
                    <option value="gray/transparent">Gray</option>
                    <option value="red/transparent">Red</option>
                    <option value="orange/transparent">Orange</option>
                    <option value="green/transparent">Green</option>
                    <option value="blue/transparent">Blue</option>
                    <option value="purple/transparent">Purple</option>
                    <option value="violet/transparent">Violet</option>
                    <option value="gray/transparent-contour">Gray Contour</option>
                </select>
            </div>

            <button id="apply-color" class="button button-secondary">Применить цвет</button>
        </div>

        <!-- Status Messages -->
        <div id="status-message" class="status-message"></div>
        
        <!-- Reminder about icons -->
        <div id="icon-reminder" class="status-message status-reminder" style="display: none; padding: 8px 12px;">⚠️ Не забудь навесить токен (g-02-skin-base icon/icon-size) на пропс Size для всех иконок</div>
    </div>

    <script>
        const applyTokensBtn = document.getElementById('apply-tokens');
        const applyColorBtn = document.getElementById('apply-color');
        const statusMessage = document.getElementById('status-message');
        
        const skinLowContrast = document.getElementById('skin-low-contrast');
        const skinHighContrast = document.getElementById('skin-high-contrast');
        const skinRole = document.getElementById('skin-role');
        const skinTransparent = document.getElementById('skin-transparent');

        // Apply tokens
        applyTokensBtn.addEventListener('click', function() {
            parent.postMessage({
                pluginMessage: {
                    type: 'map-tokens'
                }
            }, '*');
        });

        // Сброс других dropdown при выборе
        skinLowContrast.addEventListener('change', function() {
            if (this.value) {
                skinHighContrast.value = '';
                skinRole.value = '';
                skinTransparent.value = '';
            }
        });

        skinHighContrast.addEventListener('change', function() {
            if (this.value) {
                skinLowContrast.value = '';
                skinRole.value = '';
                skinTransparent.value = '';
            }
        });

        skinRole.addEventListener('change', function() {
            if (this.value) {
                skinLowContrast.value = '';
                skinHighContrast.value = '';
                skinTransparent.value = '';
            }
        });

        skinTransparent.addEventListener('change', function() {
            if (this.value) {
                skinLowContrast.value = '';
                skinHighContrast.value = '';
                skinRole.value = '';
            }
        });

        // Apply color skin
        applyColorBtn.addEventListener('click', function() {
            const skin = skinLowContrast.value || skinHighContrast.value || skinRole.value || skinTransparent.value;
            
            if (!skin) {
                showStatus('Выберите цветовой скин', 'error');
                return;
            }
            
            parent.postMessage({
                pluginMessage: {
                    type: 'apply-color',
                    skin: skin
                }
            }, '*');
        });

        const iconReminder = document.getElementById('icon-reminder');

        // Show status message
        function showStatus(message, type = 'success') {
            // Скрываем напоминание если оно показано
            iconReminder.style.display = 'none';
            
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            // Для ошибок показываем дольше, для успеха - стандартное время
            const timeout = type === 'error' ? 10000 : 2000;
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
                // Показываем напоминание про иконки после успешных операций
                if (type === 'success') {
                    iconReminder.style.display = 'block';
                }
            }, timeout);
        }

        // Listen for messages from plugin
        window.addEventListener('message', function(event) {
            const message = event.data.pluginMessage;
            
            if (message.type === 'tokens-mapped') {
                showStatus('Токены успешно применены!', 'success');
            } else if (message.type === 'color-applied') {
                showStatus('Цветовой скин применён!', 'success');
            } else if (message.type === 'error') {
                showStatus(message.message, 'error');
            }
        });
    </script>
</body>
</html>
