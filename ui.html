<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DL Atoms Tokenization</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px;
            line-height: 1.4;
            color: #333;
            background: #ffffff;
            padding: 16px;
        }

        .container {
            max-width: 100%;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e5e5e5;
        }

        .button {
            width: 100%;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
        }

        .button-primary {
            background: #007AFF;
            color: white;
        }

        .button-primary:hover {
            background: #0056b3;
        }

        .button-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .button-secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #e5e5e5;
        }

        .button-secondary:hover {
            background: #e5e5e5;
        }

        .status-message {
            padding: 12px;
            border-radius: 6px;
            font-size: 11px;
            margin-top: 8px;
            display: none;
            white-space: pre-wrap;
            line-height: 1.5;
            max-height: 300px;
            overflow-y: auto;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .divider {
            height: 1px;
            background: #e5e5e5;
            margin: 16px 0;
        }

        .help-text {
            font-size: 11px;
            color: #666;
            margin-top: 8px;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Token Mapping Section -->
        <div class="section">
            <h2 class="section-title">Разметка токенами</h2>
            <button id="apply-tokens" class="button button-secondary">Разметить</button>
            <div class="help-text">
                Выберите элемент на странице и нажмите "Разметить" для применения токенов.
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status-message" class="status-message"></div>
    </div>

    <script>
        const applyTokensBtn = document.getElementById('apply-tokens');
        const statusMessage = document.getElementById('status-message');

        // Apply tokens
        applyTokensBtn.addEventListener('click', function() {
            parent.postMessage({
                pluginMessage: {
                    type: 'map-tokens'
                }
            }, '*');
        });

        // Show status message
        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            // Для ошибок показываем дольше, для успеха - стандартное время
            const timeout = type === 'error' ? 10000 : 3000;
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, timeout);
        }

        // Listen for messages from plugin
        window.addEventListener('message', function(event) {
            const message = event.data.pluginMessage;
            
            if (message.type === 'tokens-mapped') {
                showStatus('Токены успешно применены!', 'success');
            } else if (message.type === 'error') {
                showStatus(message.message, 'error');
            }
        });
    </script>
</body>
</html>
